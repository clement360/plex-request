<head>
  <title>Plex Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <header>
          <h1>Plex Requests</h1>

          <!-- add a form below the h1 -->
          {{> requestForm}}
        </header>

        <ul>
          {{#each requests}}
            {{> request}}
          {{/each}}
        </ul>
      </div>

      <div class="col-sm-6">
        <header id="completedHeader">
          <h1>Completed Requests</h1>
        </header>

        <ul>
          {{#each requests}}
            {{> completeRequest}}
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</body>

<template name="requestForm">
    <form class="new-request">
        <input type="text" name="text" id="newRequestTitle" placeholder="Type in request title" />
        <input type="text" hidden name="text" id="newRequestName" placeholder="Type in requester's name" />
        <input type="submit" hidden name="text" />
    </form>
</template>

<template name="request">
  {{#unless checked}}
    <li>
      <button class="delete">&times;</button>
      <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
      <span class="text">{{title}}<span class="name"> requested by {{name}}</span></span>
    </li>
  {{/unless}}
</template>

<template name="completeRequest">
  {{#if checked}}
    <li class="checked">
      <button class="delete">&times;</button>
      <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
      <span class="text">{{title}}<span class="name"> requested by {{name}}</span></span>
    </li>
  {{/if}}
</template>
