<head>
  <title>Plex Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <header id="requestHeader">
          <h1>Plex Requests ({{incompleteCount}})</h1>
          {{> loginButtons}}
          {{> requestForm}}
        </header>

        <ul>
          {{#each requests}}
            {{> request}}
          {{/each}}
        </ul>
      </div>

      <div class="col-sm-6">
        <header id="completedHeader">
          <div class="row">
            <div class="col-xs-6 col-sm-12"><h1 id="completedTitle">Completed Requests</h1></div>
            <div class="col-xs-6 col-sm-12"><a href="http://theia.feralhosting.com:32400/web/index.html" id="plexBtn" class="btn">Open Plex!</a></div>
          </div>
        </header>

        <ul>
          {{#each requests}}
            {{> completeRequest}}
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</body>

<template name="requestForm">
    {{#if currentUser}}
      <form class="new-request">
          <input type="text" name="text" id="newRequestTitle" placeholder="Type in request title" />
      </form>
    {{/if}}
</template>

<template name="request">
  {{#unless checked}}
    <li class="{{#if checked}}checked{{/if}}">
      {{#if isOwner}}
        <button class="delete">&times;</button>
      {{/if}}
      <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
      <span class="text">{{title}}<span class="name"> requested by {{name}}</span></span>
    </li>
  {{/unless}}
</template>

<template name="completeRequest">
  {{#if checked}}
    <li class="checked">
      {{#if isOwner}}
        <button class="delete">&times;</button>
      {{/if}}
      <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
      <span class="text">{{title}}<span class="name"> requested by {{name}}</span></span>
    </li>
  {{/if}}
</template>
